  
language: python
python:
  - "3.8"
install:
  - pip install -r requirements.txt
services:
  - postgresql
before_script:
  - psql -c 'create database datavizr_test_db;' -U postgres
script:
  - export FLASK_ENV=testing
  - python3 -m unittest discover tests
  - coverage run -m unittest discover tests
after_success:
  - coveralls
